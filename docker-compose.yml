services:
  bridge:
    build: .
    container_name: cli-team-bridge
    volumes:
      - .:/app                                       # Project source (live reload)
      - /Users/tonyholovka/.claude:/root/.claude      # Task files + team config (rw)
      - node_modules:/app/node_modules                # Persist deps
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - KIMI_API_KEY=${KIMI_API_KEY}
      - OLLAMA_HOST=${OLLAMA_HOST:-host.docker.internal:11434}
    working_dir: /app
    command: bun run src/index.ts --team ${TEAM_ID:-test-bridge} --config bridge.config.json
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  node_modules:
